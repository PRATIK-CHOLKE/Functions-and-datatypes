<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="main">
    <h1 style="text-align: center; margin-right: 5%;">Welcome To User signup.</h1>
    <form action="./success.html" name="myForm" onsubmit="return validateForm()" method="POST">
        <div class="formdesign" id="name">
        <label>Name: </label><input type="text" name="fname" required><b><span class="formerror"></b></span>
        </div>

        <div class="formdesign" id="email">
        <label>Email: </label><input type="email" name="femail" required><b><span class="formerror"></b></span>
        </div>

        <div class="formdesign" id="phone">
        <label>Phone: </label><input type="phone" name="fphone"><b><span class="formerror"></b></span>
        </div>

        <div class="formdesign" id="pass">
        <label>Password: </label><input type="password" name="fpass" required><b><span class="formerror"></b></span>
        </div>

        <div class="formdesign" id="cpass">
        <label>Confirm Password: </label><input type="password" name="fcpass" required><b><span class="formerror"></b></span>
        </div>
        <div style="text-align: center; margin-right: 5%;">
            <input class="but" type="submit" value="Submit">
        </div>
    </form>
    </div>
    <script src="form.js"></script>
    
</body>
</html>
